<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasky App</title>
    <link rel="stylesheet" href="css/index.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onload="LoadInitialData() , LoadInitialData2()">
    <!-- open Task Btn Modal -->
        <!-- Modal for UI Display On Home pg -->
        <div
        class="modal fade"
        id="showTask"
        tabindex="-1"
        aria-labelledby="showTaskLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title" id="showTaskLabel">Task Details</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body task__modal_body">
              
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
  
    <!-- Modal -->
    <div
      class="modal fade"
      id="uiTaskModal"
      tabindex="-1"
      aria-labelledby="uiTaskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="uiTaskModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body task__content">
            <!-- <p>sda</p>
            > -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- ui task display modal -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="uiTaskModal"
      tabindex="-1"
      aria-labelledby="uiTaskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="uiTaskModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body task__modal_body">
            <!-- <p>sda</p>
            > -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Buttom on mobile screen -->
    <div class="btn__on_mobile_screen">
      <form class="d-flex" role="search">
        <button
          type="button"
          class="btn d-flex align-items gap-2"
          id="btn1"
          data-bs-toggle="modal"
          data-bs-target="#addNewTask"
        >
          <i class="fas fa-plus"> Add Task</i>
        </button>
      </form>
    </div>

    <!-- Add Task Modal -->
    <div
      class="modal fade"
      id="addNewTask"
      data-bs-backdrop="static"
      tabindex="-1"
      aria-labelledby="addNewTaskLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-lg modal-dialog-centered"
        id="model_dialouge"
        style="--bs-modal-width: 500px"
      >
        <div class="modal-content" id="model_content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addNewTaskLabel">Add Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form onsubmit="return false">
              <div class="mb-3">
                <label for="imageURL" class="form-label">Image URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="imageURL"
                  placeholder="https://example.com/image"
                />
              </div>
              <div class="mb-3">
                <label for="tasktitle" class="form-label">Task Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="tasktitle"
                  placeholder="buy grocery , learn web dev"
                />
              </div>
              <div class="mb-3">
                <label for="tasktype" class="form-label">Task Type</label>
                <input
                  type="text"
                  class="form-control"
                  id="tasktype"
                  placeholder="work..,home.."
                />
              </div>
              <div class="mb-3">
                <label for="taskdis" class="form-label">Task Description</label>
                <textarea
                  name="taskdis"
                  class="form-control"
                  rows="4"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary" id="btn2" onclick="handleSubmit()">
              Add Task
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- nav -->
    <nav
      id="nav"
      class="navbar navbar-expand-lg border border-4 border-secondary"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Tasky</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-3">
              <button
              type="button"
              class="btn d-flex align-items gap-2"
              id="btn1"
              onclick="hidetasktodo()"
            >
              <i class="fas fa-check"> Completed Task</i>
            </button>
            </li>
            <li class="nav-item">
              <button
              type="button"
              class="btn d-flex align-items gap-2"
              id="btn1"
              onclick="hidetaskcompleted()"
            >
              <i class="fas fa-list"> ToDo Task</i>
            </button>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <button
              type="button"
              class="btn d-flex align-items gap-2"
              id="btn1"
              data-bs-toggle="modal"
              data-bs-target="#addNewTask"
            >
              <i class="fas fa-plus"> Add Task</i>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Search -->
    <div class="container">
      <section class="mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div
              class="input-group flex-nowrap shadow-lg bg-transparant rounded-pill ps-3 pe-3 border border-4"
              id="inpdiv"
            >
              <input
                type="search"
                class="form-control border-white rounded-pill bg-transparant"
                placeholder="Search Task"
                id="inp1"
                aria-describedby="addon-wrapping"
                oninput="searchTask.apply(this, arguments)"
              />
              <span class="input-group-text border-white" id="inpspan"
                ><i class="fas fa-search"></i
              ></span>
            </div>
          </div>
        </div>
      </section>

      <!-- task contents -->
      <section class="mt-4" id="tasktodo" >
        <div class="row task__contents " >
          <h1 class="center">ToDo Task</h1>
          
        </div>
       

      </section>

      <section class="mt-4"  id="taskcompleted" style="display: none;">
        <div class="row completetask__contents ">
        <h1 class="center">Completed Task</h1>
      </div>
      </section>
    </div>
    

    <script type="text/javascript" src="scripts/index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
